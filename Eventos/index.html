<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="EjerciciosUnoDos">

            <section id="CalculadoraIMC">
                <h3>Calculadora IMC</h3>
                <div>
                    <label for="">Estatura (cm) </label>
                    <input type="number" placeholder="100" id="estaturaUsuario">
    
                    <label for="">Peso (Kg) </label>
                    <input type="number" placeholder="50" id="pesoUsuario">
    
                    <label for="">Resultado: </label>
                    <input type="number" disabled id="resultado">  
                </div>
                <button type="button" id="btnCalcular" onclick="calIMC()">Calcular</button>
            </section>
    
    
            <section id="ConversorDivisa">
                <h3>Conversión de Divisa</h3>
    
                <div>
                    <input type="number" name="" id="pesoAr" oninput="convertirPeso()" placeholder="1">
                    <label for="">Peso argentino</label>
                </div>
                <div>
                    <input type="number" name="" id="dolar" disabled placeholder="0,0011">
                    <label for="">Dolar</label>
                </div>
    
            </section>

        </div>
        



        <section id="CreadorNotas">
            <h3>Creación de Notas</h3>

            <div id="contenedorUno">
                <div>
                    <input type="text" placeholder="Titulo" id="titulo">
                    <textarea name="" id="nota" placeholder="Nota"></textarea>
                </div>
                 

                <div>
                    <button type="button" id="guardar" onclick="guardarNota()">Guardar</button>
                    <button type="button" id="reset" onclick="resetNotas()">Reset</button>
                </div>
                
            </div>




            <div id="filtros">
                <input type="text" placeholder="Buscar por texto" id="buscarTexto" oninput="aplicarFiltros()">
                <label>
                    <input type="checkbox" id="filtroRealizadas" onclick="aplicarFiltros()"> Mostrar solo realizadas
                </label>
            </div>


            <div class="contenedorNotas" id="contenedorNotas">

                

            </div>




            
        </section>





      

    </main>
    <script src="main.js"></script>
</body>
</html>
